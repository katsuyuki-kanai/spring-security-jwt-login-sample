<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - JWT認証サンプル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body onload="loadDashboard()">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">JWT認証サンプル</span>
            <button class="btn btn-outline-light" onclick="logout()">ログアウト</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title" id="welcome-message">読み込み中...</h2>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ユーザー名:</strong> <span id="username">-</span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>ロール:</strong> <span id="role">-</span></p>
                            </div>
                        </div>
                        <div class="alert alert-info mt-3" role="alert">
                            <h5>JWT認証の動作確認</h5>
                            <p class="mb-0">このページはJWTトークンで保護されています。アクセストークンが期限切れになると、自動的にリフレッシュトークンを使用して新しいアクセストークンを取得します。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
